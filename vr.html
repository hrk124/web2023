<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="10 1 -30" rotation="0 0 0" depth="2" height="2" width="2" color="#7B5200"></a-box>
      <a-box position="10 2 -30" rotation="0 0 45" depth="2" height="2" width="2" color="#7B5200"></a-box>
      <a-sphere position="0 1.25 -50" radius="10" color="#7BC8A4"></a-sphere>
      <a-sphere position="30 1 -40" radius="15" color="#7BC8A4"></a-sphere>
      <a-sphere position="10 0.75 -45" radius="8" color="#7BC8A4"></a-sphere>
      <a-sphere position="-10 1.5 -45" radius="10" color="#7BC8A4"></a-sphere>
      <a-sphere position="-20 1 -40" radius="20" color="#7BC8A4"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
      <a-sky color="#00B8FF"></a-sky>
    </a-scene>
  </body>
</html>
